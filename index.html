<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <nav>
        <a class="highScores" href="#highScores">View High Scores</a>
        <div class= "timer">Time Left:  </div>
    </nav>   
  

    <div id="introPage" class="container panel flex-column title ">
        <p id="title">The Coding Quiz </p>
        <p id="introDesc">Try your best to answer these code-related questions before the allotted time runs out! 
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds! </p> 
        <button id="start-button" class="start-button">Start Quiz</button>
    </div>
        
    <div id="questionContainer" class="panel" hidden >
        <div id="question"></div>
        <div id="choice" class="choiceA" onclick = "checkAnswer('choiceA')" ><p>A</p></div>
        <div class="choice" id="choiceB" ><p>B</p></div>
        <div class="choice" id="choiceC" ><p>C</p></div>
        <div class="choice" id="choiceD" ><p>D</p></div>   
    </div>
    </div>
    
    

<script src="assets/js/script.js"></script>    
</body>

</html>
