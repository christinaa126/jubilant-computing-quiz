<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <nav>
        <a class="highScores" href="#highScores">View High Scores</a>
        <div class= "timer">Time Left:  </div>
    </nav>   
  

    <div id="introPage" class="container panel flex-column title ">
        <p id="title">The Coding Quiz </p>
        <p id="introDesc">Try your best to answer these code-related questions before the allotted time runs out! 
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds! </p> 
        <button id="start-button" class="start-button">Start Quiz</button>
    </div>
        
    <div id="question" class="panel" hidden>
        <p>Question</p>
        <div class="choice" id="a" onclick="checkAnswer('A')">A</div>
        <div class="choice" id="b" onclick="checkAnswer('B')">B</div>
        <div class="choice" id="c" onclick="checkAnswer('C')">C</div>
        <div class="choice" id="d" onclick="checkAnswer('D')">D</div>
    </div>
    
    

<script src="assets/js/script.js"></script>    
</body>

</html>
